<div class="signup-container">
  <div class="signup-form">
    <h1>Sign up to ride</h1>

    <form formGroup="signupForm" ngSubmit="onSubmit()">
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input id="fullName" type="text" formControlName="fullName" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" formControlName="cpf" placeholder="Enter your CPF">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="submit-btn" >Sign up</button>
    </form>

    <p class="terms">
      By proceeding, you consent to get calls, SMS or messages, including by automated means, from RideOn and its affiliates to the number provided.
    </p>
  </div>
</div>
